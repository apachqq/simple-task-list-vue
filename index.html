<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>simple-task-list-vue</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="container" id="app">
    <div class="card">
        <h1 :style="{color: inputValue.length < 5 ? 'darkred' : 'darkblue',
                        fontSize: inputValue.length < 5 ? '1.5rem' : '2rem'}">{{ title }}</h1>
        <div class="form-control">
            <input type="text" :placeholder="placeholderString" v-model="inputValue" @keypress.enter="addNewNote" />
        </div>
        <button class="btn">Добавить</button>
        <hr/>
        <ul class="list">
            <li class="list-item">
                <span></span>
                <button class="btn danger">Удалить</button>
            </li>
            <hr/>
            <li>
                <strong>Общее количество: </strong> | Удвоенное:
            </li>
        </ul>
        <div>Заметок пока нет. Добавьте первую</div>
    </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>
</html>
